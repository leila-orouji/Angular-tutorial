

<div fxFlex="40" >
    <mat-list *ngIf="corporates">
        <h3>Corporate Leaders</h3>
        <mat-list-item *ngFor="let corporate of corporates">
            <h3>{{corporate.name|uppercase}}</h3>
            <p>{{corporate.description}}</p>
            <p>{{corporate.jobTitle}}</p>
        </mat-list-item>
    </mat-list>
</div>

<div fxFlex [hidden]="corporates">
    <mat-spinner></mat-spinner>
    <h4>Loading .. Please wait!</h4>
</div>
