<div class="container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr>
        </div>
    </div>
    <div fxFlex>
        <mat-grid-list cols="2" rowHeight="200px">

            <mat-grid-tile *ngFor="let dish of dishes" (click)="selectGrid(dish)">
                <img height="200px" matListAvatar src={{dish.image}} alt={{dish.name}}>
                <mat-grid-tile-footer>
                    <h1>{{dish.name | uppercase}}</h1>                   
                    <p>
                        <span>{{dish.description}}</span>
                    </p>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div fxFlex>
        <mat-grid-list cols="2">
            <mat-grid-tile>
                <img height="200px" matListAvatar src={{selectedDish.image}} alt={{selectedDish.name}}>
                
                    <h1>{{selectedDish.name | uppercase}}</h1>                    
            </mat-grid-tile>
                <mat-grid-tile>
                    <app-dish-detail></app-dish-detail>
                </mat-grid-tile>
        </mat-grid-list>
    </div>
    <app-dish-detail [dish]="selectedDish"></app-dish-detail>
