<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px">

<mat-card *ngIf="dish" fxFlex>
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>
            <h3>{{dish.name|uppercase}}</h3>
        </mat-card-title>
    </mat-card-header>
    <img style="height: 500px;" mat-card-image src="{{BaseURL + dish.image}}" alt={{dish.name}}>
    <mat-card-content>
        <p>{{dish.description}}</p>
    </mat-card-content>
</mat-card>

<div fxFlex [hidden]="dish || errMessDish">
    <mat-spinner></mat-spinner>
    <h4>Loading .. Please wait!</h4>
</div>
<div fxFlex *ngIf="errMessDish">
    <h2>Error</h2>
    <h4>{{errMessDish}}</h4>
</div>

<mat-card *ngIf="promotion" fxFlex>

        <mat-card-title>

    <mat-card-content>
        <p>{{promotion.description}}</p>
    </mat-card-content>
</mat-card>

<div fxFlex [hidden]="promotion">
