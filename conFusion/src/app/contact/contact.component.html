<div class="container"
      fxLAyout="column"
      fxLayoutGap="10px">

      <div fxFlex>
          <div>
              <h3>Contact Us</h3>
          </div>
      </div>
      <div fxFlex>
          <div fxLayout="column" fxLayout.gt-sm="row">
              <div fxFlex="50" fxFlexOffset="20px">
                <h4>Our Address</h4>
                <address style="text-size: 80%">
                  121,CLear Water Road<br> HEat Bay, Kwait<br>
                  <i class="fa fa-phone">: +9891098999999</i><br>
                  <i class="fa fa-fax">: +98762372736</i><br>
                  <i class="fa fa-envelope">jbjkbjj</i><br>
                  <a href="mailto:ljdslldsjlsd@gmail.com">adjikwhdfk@gmai.com</a>
                </address>
              </div>
              <div fxFlex="40">
                <h4>Map of Our Location</h4>
            </div>
          </div>
  
        
      </div>
      <div fxFlex fxFlexOffset="20px" class="form-size">
        <h3>Send Us your feedback</h3>
        <p>{{feedbackForm.value | json }} {{feedbackForm.status | json}}</p>
        <form novalidate [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field class="half-width">
              <input matInput formControlName="firstname" required placeholder="firstname" type="text">
            </mat-form-field>

            <mat-form-field class="half-width">
              <input matInput formControlName="lastname" required placeholder="lastname" type="text">
            </mat-form-field>

            <mat-form-field class="half-width">
              <input matInput formControlName="telnum" required placeholder="tel.Number" type="tel">
            </mat-form-field>

            <mat-form-field class="half-width">
              <input matInput formControlName="email" required placeholder="email" type="email">
            </mat-form-field>

            <table class="form-size">
              <td>
                <mat-slide-toggle formControlName="agree" >May We Contact You?</mat-slide-toggle>
              </td>
           
            <td>
              <mat-select placeholder="How?" formControlName="contacttype">
                <mat-option *ngFor="let ctype of contactType" [value]="ctype">
                  {{ctype}}
                </mat-option>
              </mat-select>
           </td>
          </table>
           <p>
            <mat-form-field class="full-width">
              <textarea matInput formControlName="message" placeholder="your feedback" row=12></textarea>
            </mat-form-field>
          </p>
          <button type="submit" mat-button class="background-primary text-floral-white"> Submit</button>
        </form>
      </div>
</div>
